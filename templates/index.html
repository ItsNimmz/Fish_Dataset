<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 heading">Fish Weight Prediction</h2>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="length1">Length 1:</label>
                <input type="text" id="length1" name="length1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="length2">Length 2:</label>
                <input type="text" id="length2" name="length2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="length3">Length 3:</label>
                <input type="text" id="length3" name="length3" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="text" id="width" name="width" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Weight</button>
        </form>
        {% if prediction_text %}
            <h4 class="mt-4">{{ prediction_text }}</h4>
        {% endif %}
    </div>
</body>
</html>
