<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Fish Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            max-width: 600px;
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .species {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #8BC34A;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Predicted Fish Species</h2>
        <div class="species">
            <p>The predicted fish species is: <strong>{{ species }}</strong></p>
        </div>
    </div>
    <div class="footer">
        <p><a href="/">Back to Prediction Form</a></p>
    </div>
</body>
</html>
